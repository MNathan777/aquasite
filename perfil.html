<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil | Aqua Site</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="professional-styles.css" />
  <link rel="icon" href="img/idophin.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="perfil-root"></div>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel para usar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Componentes do Perfil -->
  <script type="text/babel" src="perfil-melhorado.jsx"></script>

  <!-- Inicialização da aplicação -->
  <script type="text/babel">
    const perfilRoot = ReactDOM.createRoot(document.getElementById('perfil-root'));
    perfilRoot.render(React.createElement(PerfilApp));
  </script>
  <script src="bubbles.js"></script>

</html>
