<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecosistema Marinho | Aqua Site</title>
  <link rel="stylesheet" href="ecosistema.css" />
  <link rel="icon" href="img/idophin.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="ecosistema-root"></div>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel para usar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Componentes do Ecosistema -->
  <script type="text/babel" src="curiosidades-react.jsx"></script>

  <!-- Inicialização da aplicação -->
  <script type="text/babel">
    const ecosistemaRoot = ReactDOM.createRoot(document.getElementById('ecosistema-root'));
    ecosistemaRoot.render(React.createElement(CuriosidadesApp));
  </script>
  <script src="bubbles.js"></script>
</body>
</html>
