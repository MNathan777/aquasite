<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/idophin.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Login | Aqua Site</title>
</head>
<body class="login-body">
  <div id="login-root"></div>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel para usar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Componente de Login -->
  <script type="text/babel" src="login-component.jsx"></script>

  <!-- Inicialização da aplicação de login -->
  <script type="text/babel">
    const loginRoot = ReactDOM.createRoot(document.getElementById('login-root'));
    loginRoot.render(React.createElement(LoginApp));
  </script>
  <script src="bubbles.js"></script>
</body>
</html>
