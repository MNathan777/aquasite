<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/idophin.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | AquaSite</title>
  <link rel="stylesheet" href="home-melhorado.css">
  <link rel="stylesheet" href="professional-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="home-melhorado-root"></div>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel para usar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Componentes da Home Melhorada -->
  <script type="text/babel" src="home-melhorado.jsx"></script>

  <!-- Inicialização da aplicação -->
  <script type="text/babel">
    const homeMelhoradoRoot = ReactDOM.createRoot(document.getElementById('home-melhorado-root'));
    homeMelhoradoRoot.render(React.createElement(HomeApp));
  </script>
</body>
</html>
